<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Y√™u thi·ªát h√¥ng ƒë√≥ üíñ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #fff0f5;
    }
  
    .pixel {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff69b4;
      opacity: 0.9;
      animation: flyIn 1.5s ease-out forwards;
    }
  
    @keyframes flyIn {
      from {
        transform: translate(var(--fromX), var(--fromY)) scale(0.2);
        opacity: 0.1;
      }
      to {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
    }
  
    /* ‚ú® D√≤ng ch·ªØ ƒë·∫πp l·ªìng l·ªôn */
    .msg {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 2.8em;
      font-family: 'Segoe UI', sans-serif;
      color: #ff0077;
      font-weight: bold;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #ff77b4,
        0 0 20px #ff0077,
        0 0 40px #ff0077,
        0 0 80px #ff0077;
      animation: bling 2s infinite;
      z-index: 10;
    }
  
    @keyframes bling {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.03); }
    }
  </style>
  
</head>
<body>
  <div class="msg">Em c≈©ng y√™u anh nhi·ªÅu l·∫Øm lu√¥n üíñ</div>
  <script>
    // Heart pixel map: 1 = hi·ªÉn th·ªã pixel
    const heartMap = [
      "000001111000111100000",
      "000111111101111110000",
      "001111111111111111000",
      "011111111111111111100",
      "111111111111111111110",
      "111111111111111111110",
      "111111111111111111110",
      "011111111111111111100",
      "001111111111111111000",
      "000111111111111110000",
      "000011111111111100000",
      "000001111111111000000",
      "000000111111110000000",
      "000000011111100000000",
      "000000001111000000000",
      "000000000110000000000"
    ]

    const pixelSize = 20
    const startX = window.innerWidth / 2 - (heartMap[0].length * pixelSize) / 2
    const startY = window.innerHeight / 2 - (heartMap.length * pixelSize) / 2

    heartMap.forEach((row, rowIndex) => {
      row.split('').forEach((cell, colIndex) => {
        if (cell === '1') {
          const pixel = document.createElement('div')
          pixel.className = 'pixel'
          const x = startX + colIndex * pixelSize
          const y = startY + rowIndex * pixelSize
          pixel.style.left = `${x}px`
          pixel.style.top = `${y}px`

          // Set animation from random position
          const fromX = (Math.random() * window.innerWidth - x) + 'px'
          const fromY = (Math.random() * window.innerHeight - y) + 'px'
          pixel.style.setProperty('--fromX', fromX)
          pixel.style.setProperty('--fromY', fromY)

          document.body.appendChild(pixel)
        }
      })
    })
  </script>
</body>
</html>
